<div class="actions">
    <div class="d-flex justify-content-between searchable">
        <div class="d-inline-flex">
            <div class="search mr-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Pesquisar" [(ngModel)]="search" (keyup.enter)="searched()"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" (click)="searched()">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            
            <ng-select class="order-by"
                [items]="orderItems" 
                bindLabel="name" 
                bindValue="id" 
                name="order"
                placeholder="Ordenar por"
                [searchable]="false"
                [(ngModel)]="order"
                (change)="orderChanged()"> </ng-select>
        </div>
        <a *ngIf="createRouter" [routerLink]="[createRouter]" routerLinkActive="router-link-active" class="btn btn-primary add"> 
            <i class="fas fa-plus"></i>
        </a>
    </div>
    <div class="d-flex mt-3 itens-per-page justify-content-end" *ngIf="pageSize">
        Itens por p√°gina
        <ng-select class="ml-2"
                [items]="[{id: 10, name: '10'}, {id: 20, name: '20'}, {id: 50, name: '50'}]" 
                bindLabel="name" 
                bindValue="id" 
                name="order"
                [(ngModel)]="pageSize"
                [clearable]="false"
                [searchable]="false"
                (change)="pageSizeChanged()"> </ng-select>
    </div>
</div>
