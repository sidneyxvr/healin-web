<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="pacman" [fullScreen]="true"><p style="color: white"> Carregando... </p></ngx-spinner>
<div class="card auth-card">
  <div class="position-relative image-side login"></div>
  <div class="form-side">
    <div class="d-flex justify-content-center">
      <div class="custom-logo">
        <img src="/assets/images/logo.png" />
      </div>
    </div>

    <h6>Bem-vindo de volta!</h6>

    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <label class="form-group has-float-label">
        <input class="form-control" type="text" formControlName="email" name="email" [ngClass]="{'is-invalid': displayMessage.email }" />
        <span>Email</span>
        <div *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched" class="invalid-tooltip">Informe o email</div>
        <div *ngIf="loginForm.get('email')?.errors?.email && loginForm.get('email')?.touched" class="invalid-tooltip">Email invÃ¡lido</div>
      </label>
      <label class="form-group has-float-label">
        <input class="form-control" type="password" formControlName="password" name="password" [ngClass]="{'is-invalid': displayMessage.password }" />
        <span>Senha</span>
        <div *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched" class="invalid-tooltip">Informe a senha</div>
        <div *ngIf="loginForm.get('password')?.errors?.rangeLength && loginForm.get('password')?.touched" class="invalid-tooltip">A senha deve ter entre 6 e 15 caracters</div>
      </label>
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/auth/forgot-password">Esqueceu a senha?</a>
        <button type="submit" [disabled]="loading" class="btn btn-primary">
          {{ loading ? 'Entrando' : 'Entrar' }}
          <i class="fa fa-spinner fa-spin" *ngIf="loading" style="margin-left: 5px;"></i>
        </button>
      </div>
    </form>
    <div class="d-flex justify-content-center mt-5">
      <a [routerLink]="['/auth/choose-profile']" routerLinkActive="router-link-active" >Cadastre-se</a>
    </div>
  </div>
</div>
