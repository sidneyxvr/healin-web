<div class="content-list itens-3">

    <h2>Tipos de exame</h2>

    <app-search 
        [orderItems]="[{id: 'name', name: 'Nome'}, {id: 'created', name: 'Data de Cadastro'}]" 
        [(order)]="order"
        [(pageSize)]="pageSize"
        [(search)]="search"
        (get)="getPaged()"
        [createRouter]="'/admin/exam-type/create'"></app-search>
    <div>
        <div class="table">
            <div class="thead">
                <div class="row">
                    <div class="col-sm-5 p-2">Nome</div>
                    <div class="col-sm-4 p-2">Exame</div>
                    <div class="col-sm-2 p-2">Status</div>
                    <div class="col-sm-1 p-2"></div>
                </div>
            </div>
            <div class="tbody">
                <div class="row" *ngFor="let examType of examTypes">
                    <div class="ccard col-sm-5 p-2">
                        <div class="col-card">Nome</div>
                        <div class="dado">{{ examType.name }}</div>
                    </div>
                    <div class="ccard col-sm-4 p-2">
                        <div class="col-card">Exame</div>
                        <div class="dado">{{ examType.exam.name }}</div>
                    </div>
                    <div class="ccard col-sm-2 p-2">
                        <div class="col-card">Status</div>
                        <div class="dado"><span [status]="examType.isActive"></span></div>
                    </div>
                    <div class="ccard col-sm-1 actions">
                        <a [routerLink]="['/admin/exam-type/edit', examType.id]" routerLinkActive="router-link-active"><i class="fas fa-pen"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <app-pagination *ngIf="amount > 0" [(page)]="page" [pageSize]="pageSize" [collectionSize]="amount" (getPaged)="getPaged()"></app-pagination> -->

</div>
